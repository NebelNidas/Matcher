pluginManagement {
	repositories {
		gradlePluginPortal()
		mavenCentral();
	}
	plugins {
		id 'org.openjfx.javafxplugin' version "${javafx_plugin_version}"
		id 'com.github.johnrengelman.shadow' version "${shadow_version}"
	}
}

rootProject.name = 'matcher'

include 'matcher-ir'
include 'matcher-core'
include 'matcher-cli'
include 'matcher-gui'
